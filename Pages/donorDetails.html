<div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome To Care Blood</h1>
            <br>
            <h2 class="display-6">Donor's Details</h2>
            <br>
            <p class="lead">A SIMPLE AND HELPFUL SITE TO DONATE YOUR BLOOD TO NEEDY PEOPLE</p>
        </div>
    </div>
    
    <form>
        <div class="form-group">
            <label for="inputAddress">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Full Name">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Contact Number</label>
                <input type="tel" class="form-control" id="inputPassword" placeholder="Phone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Date of Birth</label>
                <input type="DoB" class="form-control" id="inputDoB" placeholder="Date of Birth">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Gender</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Gender">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Blood Group</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Blood Group">
        </div>
        <div class="form-group">
            <label for="inputAddress">Diseases (if Any/None)</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Diseases">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Agree to terms and conditions
                </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Details</button>
    </form>
